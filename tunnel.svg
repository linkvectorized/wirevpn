<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#020d02"/>
    </linearGradient>
    <radialGradient id="globeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="deviceGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00aaff" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#00aaff" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowGreen" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#00ff41"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#00aaff"/>
    </marker>
    <linearGradient id="tunnelGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00aaff" stop-opacity="0"/>
      <stop offset="15%" stop-color="#00aaff" stop-opacity="1"/>
      <stop offset="85%" stop-color="#00ff41" stop-opacity="1"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <g stroke="#00ff41" stroke-opacity="0.04" stroke-width="0.5">
    <line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="0" y1="320" x2="900" y2="320"/>
    <line x1="150" y1="0" x2="150" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="450" y1="0" x2="450" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="750" y1="0" x2="750" y2="400"/>
  </g>

  <!-- ── YOUR DEVICE (left) ── -->
  <g transform="translate(130, 200)">
    <!-- Glow -->
    <circle r="75" fill="url(#deviceGlow)"/>
    <!-- Laptop screen -->
    <rect x="-45" y="-55" width="90" height="62" rx="4" fill="#050510" stroke="#00aaff" stroke-width="1.5" filter="url(#glow)"/>
    <!-- Screen content -->
    <rect x="-38" y="-48" width="76" height="48" rx="2" fill="#0a0a1a"/>
    <text x="-30" y="-32" font-family="monospace" font-size="7" fill="#00aaff" fill-opacity="0.8">$ curl ifconfig.me</text>
    <text x="-30" y="-20" font-family="monospace" font-size="7" fill="#00ff41">YOUR_VPS_IP</text>
    <text x="-30" y="-8" font-family="monospace" font-size="7" fill="#00aaff" fill-opacity="0.5">tunnel: active ✓</text>
    <!-- Laptop base -->
    <rect x="-50" y="8" width="100" height="6" rx="2" fill="#050510" stroke="#00aaff" stroke-width="1" stroke-opacity="0.6"/>
    <rect x="-20" y="14" width="40" height="3" rx="1" fill="#00aaff" fill-opacity="0.2"/>
    <!-- Label -->
    <text x="0" y="38" text-anchor="middle" font-family="monospace" font-size="11" fill="#00aaff" filter="url(#glow)">YOUR DEVICE</text>
    <text x="0" y="54" text-anchor="middle" font-family="monospace" font-size="9" fill="#00aaff" fill-opacity="0.5">Mac / Linux</text>
  </g>

  <!-- ── ISP BLOCK (top center) ── -->
  <g transform="translate(450, 90)">
    <rect x="-90" y="-30" width="180" height="55" rx="4" fill="#0d0000" stroke="#ff3333" stroke-width="1" stroke-opacity="0.7"/>
    <text x="0" y="-10" text-anchor="middle" font-family="monospace" font-size="11" fill="#ff3333" filter="url(#glow)">YOUR ISP</text>
    <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="9" fill="#ff3333" fill-opacity="0.6">sees: encrypted blob</text>
    <text x="0" y="20" text-anchor="middle" font-family="monospace" font-size="9" fill="#ff3333" fill-opacity="0.4">cannot read contents</text>
  </g>

  <!-- ── ENCRYPTED TUNNEL (middle) ── -->
  <!-- Tunnel tube top -->
  <path d="M 205 185 Q 450 155 695 185" fill="none" stroke="#00ff41" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="5,4"/>
  <!-- Tunnel tube bottom -->
  <path d="M 205 215 Q 450 245 695 215" fill="none" stroke="#00ff41" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="5,4"/>
  <!-- Main tunnel line -->
  <line x1="205" y1="200" x2="695" y2="200" stroke="url(#tunnelGrad)" stroke-width="2.5" filter="url(#glow)"/>
  <!-- Animated dots -->
  <circle cx="290" cy="200" r="3" fill="#00aaff" filter="url(#glow)" opacity="0.9"/>
  <circle cx="370" cy="200" r="3" fill="#00aaff" filter="url(#glow)" opacity="0.7"/>
  <circle cx="450" cy="200" r="3" fill="#00ff41" filter="url(#glow)" opacity="0.9"/>
  <circle cx="530" cy="200" r="3" fill="#00ff41" filter="url(#glow)" opacity="0.7"/>
  <circle cx="610" cy="200" r="3" fill="#00ff41" filter="url(#glow)" opacity="0.9"/>

  <!-- Lock icon center -->
  <g transform="translate(450, 200)" filter="url(#glow)">
    <rect x="-13" y="-6" width="26" height="20" rx="3" fill="#000" stroke="#00ff41" stroke-width="1.5"/>
    <path d="M -7 -6 L -7 -14 Q 0 -20 7 -14 L 7 -6" fill="none" stroke="#00ff41" stroke-width="1.5"/>
    <circle cx="0" cy="5" r="3.5" fill="#00ff41"/>
    <line x1="0" y1="5" x2="0" y2="10" stroke="#00ff41" stroke-width="1.5"/>
    <text x="0" y="-26" text-anchor="middle" font-family="monospace" font-size="8" fill="#00ff41" fill-opacity="0.7">ENCRYPTED</text>
  </g>

  <!-- ── VPS SERVER (right) ── -->
  <g transform="translate(770, 200)">
    <!-- Glow -->
    <circle r="75" fill="url(#globeGlow)"/>
    <!-- Server box -->
    <rect x="-42" y="-52" width="84" height="90" rx="4" fill="#050f05" stroke="#00ff41" stroke-width="1.5" filter="url(#glow)"/>
    <!-- Server rack lines -->
    <rect x="-34" y="-44" width="68" height="10" rx="2" fill="#0a1a0a" stroke="#00ff41" stroke-width="0.5" stroke-opacity="0.5"/>
    <rect x="-34" y="-30" width="68" height="10" rx="2" fill="#0a1a0a" stroke="#00ff41" stroke-width="0.5" stroke-opacity="0.5"/>
    <rect x="-34" y="-16" width="68" height="10" rx="2" fill="#0a1a0a" stroke="#00ff41" stroke-width="0.5" stroke-opacity="0.5"/>
    <rect x="-34" y="-2" width="68" height="10" rx="2" fill="#0a1a0a" stroke="#00ff41" stroke-width="0.5" stroke-opacity="0.5"/>
    <rect x="-34" y="12" width="68" height="10" rx="2" fill="#0a1a0a" stroke="#00ff41" stroke-width="0.5" stroke-opacity="0.5"/>
    <!-- LEDs -->
    <circle cx="22" cy="-39" r="2" fill="#00ff41" filter="url(#glow)"/>
    <circle cx="22" cy="-25" r="2" fill="#00ff41" filter="url(#glow)"/>
    <circle cx="22" cy="-11" r="2" fill="#ffaa00" filter="url(#glow)"/>
    <circle cx="22" cy="3" r="2" fill="#00ff41" filter="url(#glow)"/>
    <circle cx="22" cy="17" r="2" fill="#00ff41" filter="url(#glow)"/>
    <!-- WireGuard label -->
    <text x="0" y="48" text-anchor="middle" font-family="monospace" font-size="11" fill="#00ff41" filter="url(#glow)">YOUR VPS</text>
    <text x="0" y="64" text-anchor="middle" font-family="monospace" font-size="9" fill="#00ff41" fill-opacity="0.5">WireGuard server</text>
  </g>

  <!-- ── INTERNET (bottom right) ── -->
  <g transform="translate(770, 330)">
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="10" fill="#00ff41" fill-opacity="0.5">↓</text>
    <text x="0" y="18" text-anchor="middle" font-family="monospace" font-size="10" fill="#00ff41" fill-opacity="0.4">INTERNET</text>
    <text x="0" y="34" text-anchor="middle" font-family="monospace" font-size="8" fill="#00ff41" fill-opacity="0.3">exits here</text>
  </g>

  <!-- ISP arrow down to tunnel -->
  <line x1="450" y1="116" x2="450" y2="172" stroke="#ff3333" stroke-width="1" stroke-opacity="0.4" stroke-dasharray="3,3"/>
  <text x="460" y="148" font-family="monospace" font-size="8" fill="#ff3333" fill-opacity="0.5">blocked</text>

  <!-- Title -->
  <text x="450" y="36" text-anchor="middle" font-family="monospace" font-size="18" font-weight="bold" fill="#00ff41" filter="url(#strongGlow)">HOW WIREVPN WORKS</text>

  <!-- Bottom tagline -->
  <text x="450" y="385" text-anchor="middle" font-family="monospace" font-size="9" fill="#00ff41" fill-opacity="0.25">⚠  your keys. your server. zero trust required.</text>
</svg>
